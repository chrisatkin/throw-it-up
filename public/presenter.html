<!DOCTYPE html>
<html>
	<head>
		<title>Throw It Up!</title>
		<style>@import url('assets/styles.css');</style>
		<script src='assets/jquery-2.0.3.min.js'></script>
		<script src='https://cdn.firebase.com/v0/firebase.js'></script>
	</head>
	<body>
		<div class="container demo-1">
			<div id="gt-grid" class="gt-grid">
				<div id="title"><h1>Throw It Up!</h1></div>
				<div id="image-1"></div>
				<div id="image-2"></div>
				<div id="image-3"></div>
				<div id="image-4"></div>
				<div id="image-5"></div>
				<div id="image-6"></div>
				<div id="image-7"></div>
				<div id="image-8"></div>
				<div id="image-9"></div>
				<div id="image-10"></div>
				<div id="image-11"></div>
				<div id="image-12"></div>
				<div id="image-13"></div>
				<div id="image-14"></div>
				<div id="image-15"></div>
				<div id="image-16"></div>
				<div id="image-17"></div>
				<div id="image-18"></div>
				<div id="image-19"></div>
			</div>
		</div>

		<script>
		var next_update = 1;
		var deployRef = new Firebase('https://throw-it-up.firebaseio.com/deploy_queue');

		// Add images to the next available image
		deployRef.on('child_added', function(childSnapshot, prevChildName) {
			//$('div#image-' + next_update).text("test");
			$('div#image-' + next_update).css('background-image', 'url(' + childSnapshot.val().media.media_url + ')');
			$('div#image-' + next_update).css('background-size', 'cover');
	
			next_update = (next_update + 1 > 19) ? 1 : next_update + 1;
		});
		</script>
	</body>
</html>
